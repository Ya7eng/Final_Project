<!DOCTYPE html>
<html>
<head>
    <title>Building Code Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 400px;
            padding: 20px 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #query {
            width: 300px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #searchBtn {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: rgba(0, 123, 255, 0.75);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #searchBtn:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Type in the Code</h1>
<input type="text" id="query" placeholder="Enter your keywords...">
<button id="searchBtn">Search</button>
<div id="results"></div>
<script src="popup.js"></script>
</body>
</html>
